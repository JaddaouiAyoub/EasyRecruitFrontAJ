
<section class="ptb80" id="login">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
      <div class="login-box">
        <div class="login-title">

          <h4>SignUp to </h4>
          <img src="assets/images/ERLOGOBLEU.png" alt="EasyRecruit Logo">
        </div>

        <form (ngSubmit)="onSubmit()">
          <!-- Full Name -->
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your First Name"
                  [(ngModel)]="formData.firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col-md-6">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Last Name"
                  [(ngModel)]="formData.lastName"
                  name="lastName"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Username -->
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Your Username"
              [(ngModel)]="formData.username"
              name="username"
              required
            />
          </div>

          <!-- Role Selection and Company Name -->
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>Role</label>
                <select
                  class="form-control"
                  [(ngModel)]="formData.role"
                  name="role"
                  required
                  (change)="onRoleChange()"
                >
                  <option value="" selected>Select a role</option>
                  <option value="CANDIDAT">Candidat</option>
                  <option value="RECRUTEUR">Recruiter</option>
                </select>
              </div>
              <div class="col-md-6" *ngIf="isRecruiter">
                <label>Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Company Name"
                  [(ngModel)]="formData.companyName"
                  name="companyName"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Email and Phone Number -->
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  [(ngModel)]="formData.email"
                  name="email"
                  required
                />
              </div>
              <div class="col-md-6">
                <label>Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Your Phone Number"
                  [(ngModel)]="formData.phoneNumber"
                  name="phoneNumber"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Password and Confirm Password -->
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Your Password"
                  [(ngModel)]="formData.password"
                  name="password"
                  required
                />
              </div>
              <div class="col-md-6">
                <label>Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  [(ngModel)]="formData.confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Domaine -->
          <div class="form-group">
            <label>Domaine</label>
            <select
              class="form-control"
              [(ngModel)]="formData.industry"
              name="industry"
              required
            >
              <option value="Informatique">Informatique</option>
              <option value="Développement">Développement</option>
              <option value="Finance">Finance</option>
              <option value="Santé">Santé</option>
              <option value="Marketing">Marketing</option>
            </select>
          </div>

          <!-- LinkedIn -->
          <div class="form-group" *ngIf="isCandidat">
            <label>LinkedIn</label>
            <input
              type="text"
              class="form-control"
              placeholder="Your LinkedIn Account"
              [(ngModel)]="formData.linkedin"
              name="linkedin"
            />
          </div>

          <label>Profile Picture</label>
          <input class="form-control"
                 type="file"
                 accept=".jpg,.png,.gif"
                 (change)="onFileChange($event)">


          <!-- Submit Button -->
          <div class="form-group text-center">
            <button class="btn btn-effect" type="submit">
<!--              <button class="btn btn-effect" type="submit" [disabled]="signupForm.invalid">-->

              Sign Up
            </button>
          </div>

          <!-- Messages -->
          <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="text-success">{{ successMessage }}</div>

          </form>
      </div>
    </div>
  </div>
</section>
